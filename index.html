<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="My Simple Portfolio" />
    <title>My Portfolio</title>
    <style>
      body {
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 50px;
      }

      button {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
      }

      button:hover {
        background-color: #ff1493;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Portfolio</h1>
      <button onclick="showName()">Name</button>
      <button onclick="showSkills()">Skills</button>
      <button onclick="showProjects()">Projects</button>
      <div id="content" style="display: none"></div>
    </div>

    <script>
      function showName() {
        document.getElementById("content").style.display = "block";
        document.getElementById("content").innerHTML =
          "<p>My Name: Your Name</p>";
      }

      function showSkills() {
        document.getElementById("content").style.display = "block";
        document.getElementById("content").innerHTML =
          "<p>My Skills: HTML, CSS, JavaScript, etc.</p>";
      }

      function showProjects() {
        document.getElementById("content").style.display = "block";
        document.getElementById("content").innerHTML =
          "<p>My Projects: Project 1, Project 2, etc.</p>";
      }

      <div style="position: relative; padding-bottom: 48.12500000000001%; height: 0;">
        <iframe
          src="https://www.loom.com/embed/1bdd2807ae38435fa87cddfa5452d14f?sid=e747c47e-33ab-4b98-b31d-d6a1026174d4"
          frameborder="0"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
        ></iframe>
      </div>;
    </script>
  </body>
</html>

<head>
  <!-- ... other head elements ... -->
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
